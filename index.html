<!DOCTYPE html>
<html>
  <head lang="en" dir="ltr">
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="btn_img">
      <div class="btn_1">
        <button class="rock"><img src="/images/rock.jpg" alt="rock_img" ></button>
        <h2>Rock</h2>
      </div>
      <div class="btn_2">
        <button class="paper"><img src="/images/paper.jpg" alt="paper_img" ></button>
        <h2>Paper</h2>
      </div>
      <div>
        <button class="scissors"><img src="/images/scissors.jpg" alt="scissors_img" ></button>
        <h2>Scissors</h2>
      </div>
    </div>
    <div class="result">
      <h3 class="yourScore"></h3>
      <h3 class="declareResult">Choose an option</h3>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
